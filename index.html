<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=residents.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="player">
      <!-- <video src="./video/190301_1_25_11.mp4" class="video" playsinline></video> -->
      <video
        src="https://joy1.videvo.net/videvo_files/video/free/2019-11/large_watermarked/190301_1_25_11_preview.mp4"
        class="video"
        playsinline
      ></video>
      <!--*Show Controls-->
      <div class="show-controls">
        <!--*Controls Container-->
        <div class="controls-container">
          <!--*Progress Bar-->
          <div class="progress-range" title="Seek">
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <!--*Left Controls-->
            <div class="controls-left">
              <!--*Play/Pause-->
              <div class="play-controls">
                <i class="fas fa-play" id="play-btn" title="Play"></i>
              </div>
              <!--*Volume-->
              <div class="volume">
                <div class="volume-icon">
                  <i class="fas fa-volume-up" id="volume-icon" title="Mute"></i>
                </div>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <!--*Right Controls-->
            <div class="controls-right">
              <!--*Speed-->
              <div class="speed" title="Playback Rate">
                <select name="playback-rate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1" selected>Normal</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2.0 x</option>
                </select>
              </div>
              <!--*Time-->
              <div class="time">
                <span class="time-elapsed">00:00 / </span>
                <span class="time-duration">00:37 </span>
              </div>
              <!--*Fullscreen-->
              <div class="fullscreen">
                <i class="fas fa-expand"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
